<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flaffyland</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__nav">
                <div class="header__logo">
                    <a href="index.html"><img src="img/logo-bg.png" alt="HOME" height=42 ></a>
                </div>
                <div class="header__btn">
                    <a href="registration.html" class="btn btn-success">Регистрация</a>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="main__wrapper">
                <section class="main__registration">
                    <form action="" method="POST" class="main__form">
                        <li>
                            <ul><label for="login">Введите логин или почту</label></ul>
                            <ul><input id="login" name="login" type="text" placeholder="Логин"></ul>
                            <ul><label for="password">Пароль</label></ul>
                            <ul><input id="password" name="password" type="password" placeholder="Пароль"></ul>
                            <ul><button>Войти</button></ul>
                            <ul><a href="registration.html">Регистрация</a></ul>
                        </li>
                    </form>
                </section>
                <section class="main__info">
                        <p><img src="img/logo-bg.png" alt=""></p>
                        <h1>Добро пожаловать!</h1>
						<p class="main__description">СОЦИАЛЬНАЯ СЕТЬ ДЛЯ ВЛАДЕЛЬЦЕВ ДОМАШНИХ ЖИВОТНЫХ</p>
						
                </section>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer__nav">
                <a class="footer__link" href="#">О компании</a>
                <a class="footer__link" href="#">Наша идея</a>
                <a class="footer__link" href="#">Конфиденциальность</a>
                <a class="footer__link" href="#">Поддержка</a>
            </div>            
        </div>
    </footer>
</body>
</html>
